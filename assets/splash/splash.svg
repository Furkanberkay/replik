<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for logo -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="400" r="150" fill="rgba(255,255,255,0.03)"/>
  <circle cx="900" cy="800" r="200" fill="rgba(255,255,255,0.02)"/>
  <circle cx="150" cy="1200" r="100" fill="rgba(255,255,255,0.04)"/>
  <circle cx="950" cy="1500" r="180" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.1">
    <path d="M0 480 L1080 480" stroke="white" stroke-width="1"/>
    <path d="M0 960 L1080 960" stroke="white" stroke-width="1"/>
    <path d="M0 1440 L1080 1440" stroke="white" stroke-width="1"/>
    <path d="M540 0 L540 1920" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Center logo area with glow -->
  <g transform="translate(540, 960)">
    <!-- Logo background circle -->
    <circle cx="0" cy="0" r="120" fill="rgba(255,255,255,0.1)" filter="url(#glow)"/>
    
    <!-- Film icon -->
    <g transform="translate(-40, -40)">
      <!-- Film strip -->
      <rect x="0" y="0" width="80" height="80" rx="8" fill="rgba(255,255,255,0.9)"/>
      
      <!-- Film holes -->
      <circle cx="20" cy="20" r="4" fill="#1a1a2e"/>
      <circle cx="60" cy="20" r="4" fill="#1a1a2e"/>
      <circle cx="20" cy="60" r="4" fill="#1a1a2e"/>
      <circle cx="60" cy="60" r="4" fill="#1a1a2e"/>
      
      <!-- Play button -->
      <path d="M32 25 L32 55 L52 40 Z" fill="#e94560"/>
    </g>
    
    <!-- App name -->
    <text x="0" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
      REPLIK
    </text>
    
    <!-- Tagline -->
    <text x="0" y="210" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Arial, sans-serif" font-size="16">
      Movie Explorer
    </text>
  </g>
  
  <!-- Bottom decorative elements -->
  <g transform="translate(540, 1700)">
    <!-- Loading dots -->
    <circle cx="-30" cy="0" r="6" fill="rgba(255,255,255,0.6)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.6)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="30" cy="0" r="6" fill="rgba(255,255,255,0.6)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
